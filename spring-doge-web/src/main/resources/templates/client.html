<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Spring Doge: Such Boot!</title>
		<meta name="description" content="A simple application demonstrating how to use Spring Boot for evil." />
		<meta name="viewport" content="width=device-width" />
	</head>
	<body>

		<div ng-controller="ClientController" id="client">
			<h1>Upload an Image</h1>

				Welcome <span th:text="${userId}">philwebb</span>.
